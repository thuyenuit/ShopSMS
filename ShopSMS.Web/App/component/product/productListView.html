
<section class="content-header">
   <h1>Danh sách sản phẩm</h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="keyWord" placeholder="Từ khóa...">
                    </div>
                    <div class="col-md-2">
                        <select name="categoryID" ng-required=true class="form-control"
                                ng-model="categories.ProductCategoryID" ng-change="onChangePCategory()"
                                ng-options="option.ProductCategoryID as option.ProductCategoryName for option in categories">
                            <option value="">[Thể loại]</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select name="statusID" class="form-control" ng-model="listStatus.StatusID" ng-change="onChangeStatus()"
                                ng-options="option.StatusID as option.StatusName for option in listStatus"></select>
                    </div>

                    <div class="row col-md-5">
                        <div class="col-xs-4">
                            <button class="btn btn-block btn-default btn-flat" type="button" ng-click="onSearch()">
                                <i class="fa fa-search"></i> Tìm kiếm
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button ng-click="onClickAddProduct()" class="btn btn-block btn-primary btn-flat" type="button">
                                <i class="fa fa-plus"></i> Thêm mới
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button ng-click="deleteMulti()" id="btnDeleteMulti" ng-show="selectDelete" class="btn btn-block btn-danger btn-flat" type="button">
                                <i class="fa fa-trash"></i> Xóa
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-inverse">
                                <tr style="font-style:normal" class="bg-primary">
                                    <th style="">
                                        <input type="checkbox" name="all" ng-model="checkall" ng-click="selectAll()" />
                                    </th>
                                    <th style="">
                                        <span>STT</span>
                                    </th>
                                    <th style="cursor:pointer" ng-click="sortData('ProductName')">
                                        <span>Sản phẩm</span><div ng-class="getSortClass('ProductName')"></div>
                                    </th>
                                    <th style="cursor:pointer">
                                        <span>Mã sản phẩm</span>
                                    </th>
                                    <th style="cursor:pointer">
                                        <span>SL</span>
                                    </th>
                                    <th style="cursor:pointer;">
                                        <span>Giá bán</span>
                                    </th>
                                    <th style="cursor:pointer" ng-click="sortData('CategoryName')">
                                        <span>Thể loại</span> <div ng-class="getSortClass('CategoryName')"></div>
                                    </th>
                                    <th ><span>Nhà sản xuất</span></th>
                                    <th width="3%"><span>Hình</span></th>
                                    <th width="7%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in lstProduct | orderBy:sortColumn:reverse">
                                    <td style="text-align:center;">
                                        <input type="checkbox" ng-if="item.Status == true" name="all" ng-model="item.checked" />
                                    </td>
                                    <td style="text-align:center;">{{ $index + 1 }}</td>
                                    <td>                                                                        
                                        <div ng-hide="editProduct[item.ProductID]">
                                            <a ui-sref="productEdit({productID:item.ProductID})" ng-style="item.Status == false && {'color':'red'}">
                                                {{ item.ProductName}}
                                            </a>  
                                        </div>
                                        <div ng-show="editProduct[item.ProductID]">
                                            <input type="text" name="txtProductName_{{item.ProducerID}}" class="form-control"
                                                   ng-model="item.ProductName" maxlength="100" />
                                        </div>                                   
                                    </td>
                                    <td style="text-align:center;">
                                       {{ item.ProductCode}}
                                    </td>
                                    <td style="text-align:center;">
                                        {{ item.Quantity}}
                                    </td>
                                    <td style="text-align:right">
                                        <div ng-hide="editProduct[item.ProductID]">
                                           {{ item.PriceSell}}
                                        </div>
                                        <div ng-show="editProduct[item.ProductID]">
                                            <input type="text" name="txtPriceSell_{{item.ProducerID}}" class="inputPrice form-control"
                                                 ui-number-mask="0" maxlength="23"  ng-model="item.PriceSell" />
                                        </div>        
                                    </td>

                                    <td style="text-align:center;">{{ item.CategoryName }}</td>
                                    <td>{{ item.ProductDescription }}</td>
                                    <td>{{ item.ProductDescription }}</td>
                                    <td>
                                        
                                         <a style="font-size:16px" title="Cập nhật tên và giá" ng-hide="editProduct[item.ProductID]" ng-click="fnModifyProduct(item)" >
                                             <i class="fa fa-edit"></i>
                                         </a>

                                        <a style="font-size:16px" title="Lưu"  ng-show="editProduct[item.ProductID]" ng-click="fnUpdateProduct(item)">
                                            <i class="fa fa-save"></i>
                                        </a>

                                        <a style="font-size:16px" title="Hủy" ng-show="editProduct[item.ProductID]" ng-click="fnCancelProduct(item)" >
                                            <i class="fa fa-undo"></i>
                                        </a> 
                                        
                                        <a  style="color:deeppink;font-size:16px" title="Ngừng kinh doanh" ng-hide="editProduct[item.ProductID]" ng-click="fnStopProduct(item)">
                                            <i class="fa fa-pause"></i>
                                        </a>  

                                        <a style="color:red;font-size:16px" title="Xóa hẳn sản phẩm" ng-hide="editProduct[item.ProductID]" ng-click="fnDeleteProduct(item)">
                                            <i class="fa fa-trash"></i>
                                        </a> 
                                    </td>
                                    <!--<td style="text-align:center;font-style:normal">
                                        <span ng-class="{'label label-success': item.Status == true, 'label label-danger': item.Status == false}">
                                            {{ item.Status | statusFilter}}
                                        </span>
                                    </td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <div class="col-md-7">
                        <div class="col-md-3">
                            Hiện thị <select ng-change="changeShow()" ng-model="valueShow"
                                             ng-options="option.value as option.name for option in options"></select>
                        </div>
                    </div>
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="ListProduct(page)"></pager-directive>
                </div>
            </div>
        </div>
    </div>
</section>
